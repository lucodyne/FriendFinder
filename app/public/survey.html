<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h3>Questions</h3>
      <br />
      <form>
        <div class="input-field">
          <input id="name" type="text" class="validate" />
          <label for="name">Your Name</label>
        </div>
        <div class="input-field">
          <input id="picture" type="text" class="validate" />
          <label for="picture">Link to an image of you</label>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      $.ajax({ url: "/api/surveyquestions", method: "GET" }).then(function(
        survey
      ) {
        for (
          questionNumber = 0;
          questionNumber < survey.length;
          questionNumber++
        ) {
          const question = $("<div>");
          question.append(`${survey[questionNumber]}`);
          question.append(`
          <br>
            <label>
              <input name="question${questionNumber}" type="radio" />
              <span>1</span>
            </label>
            <label>
              <input name="question${questionNumber}" type="radio" />
              <span>2</span>
            </label>
            <label>
              <input name="question${questionNumber}" type="radio" />
              <span>3</span>
            </label>
            <label>
              <input name="question${questionNumber}" type="radio" />
              <span>4</span>
            </label>
            <label>
              <input name="question${questionNumber}" type="radio" />
              <span>5</span>
            </label>
            <br><br>
            `);
          $("form").append(question);
        }
        $("form").append(
          "<button class='btn waves-effect waves-light' type='submit' id='submitBtn' name='action'>Submit <i class='material-icons right'>send</i> </button>"
        );
      });

      $(document).on("click", "#submitBtn", function() {
        event.preventDefault();
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
